{{ form_ajax(__SELF__ ~ '::onSearch') }}

    <div class="search-input">
        <input
            type="text"
            name="query"
            class="search-control"
            placeholder="{{ 'Enter your search query'|trans }}"
            data-track-input
        />
    </div>

    <div class="search-actions">
        <input
            type="submit"
            class="search-submit"
            value="{{ 'Search'|trans }}"
        >
    </div>

{{ form_close() }}
